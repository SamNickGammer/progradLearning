    <div class="container">
        <div class="wrapper" id="loginScreen">
            <div class="logo"> <img src="../assets/Image/57-570744_remove-muzzle-flash-cod-s-gaming-logo-png.png"
                    alt=""> </div>
            <div class="text-center mt-4 name"> SamNickGammer </div>
            <div class="text-center"> For Admin Only </div>
            <form class="p-3 mt-3" id="login-admin">
                <div class="form-field d-flex align-items-center">
                    <span class="far fa-user"></span>
                    <input type="text" name="email" id="email" placeholder="Enter Registerd Email">
                </div>
                <div class="form-field d-flex align-items-center">
                    <span class="fas fa-key"></span>
                    <input type="password" name="password" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn mt-3">Login</button>
            </form>
        </div>
    </div>
    <div class="containerScreen" id="dataScreen">
        <div class="header flexCenterSpaceBettween">
            <p>Welcome to This Profile</p>
            <button class="logout btn btn-danger" id="logoutBtn">Logout</button>
        </div>

        <div class="bodyDta" id="bodyData">
            <div class="blockDta addDta flexCenter" id="addNewData" onclick="openModelAddProject()">

    <!-- Edit Model  -->
    <!-- CreateNew Model -->
    <div class="boxModal addLaptop" id="addProjectModel">
        <form autocomplete="off" id="addProject-form">
            <h3>Add Projects</h3>
            <div class="productAndImage">
                <div class="productContainer">
                    <input type="text" id="projectName" placeholder="Enter the Name of Project">
                    <input type="text" id="projectDesc" placeholder="Enter Project Discription">
                    <input type="text" id="projectLink" placeholder="Enter Project Link">
                </div>
                <div class="imageContainer">
                    <label for="inputFile">
                        <div class="imageInput">
                            <img class="imgSrc" id="projectImage" src="../assets/Image/background_1_original.png"
                                alt="">
                            <input type="file" name="" id="inputFile" style="display: none;">
                        </div>
                    </label>
                </div>
            </div>
            <div class="productDtails">
                <input type="text" id="sprintDay" placeholder="Sprint Number">
                <input type="date" id="dateProject" placeholder="Date Of Project">
            </div>
            <div class="productDtails checkboxDt">
                <div class="checkboxCont">
                    <input type="checkbox" id="htmlTag">
                    <label for="htmlTag">HTML</label>
                </div>
                <div class="checkboxCont">
                    <input type="checkbox" id="cssTag">
                    <label for="cssTag">CSS</label>
                </div>
                <div class="checkboxCont">
                    <input type="checkbox" id="jsTag">
                    <label for="jsTag">JavaScript</label>
                </div>
                <div class="checkboxCont">
                    <input type="checkbox" id="apiTag">
                    <label for="apiTag">API</label>
                </div>
                <div class="checkboxCont">
                    <input type="checkbox" id="reactTag">
                    <label for="reactTag">React</label>
                </div>
                <div class="checkboxCont">
                    <input type="checkbox" id="mongoDBTag">
                    <label for="mongoDBTag">MongoDB</label>
                </div>
                <div class="checkboxCont">
                    <input type="checkbox" id="expressTag">
                    <label for="expressTag">Express</label>
                </div>
                <div class="checkboxCont">
                    <input type="checkbox" id="nodeTag">
                    <label for="nodeTag">NodeJS</label>
                </div>
            </div>
            <button type="submit" class="addItemButton">Add Projects</button>
        </form>
    </div>
    <!-- Update Project -->
    <div class="boxModal addLaptop" id="updateProject">
        <form autocomplete="off" id="alterProject-form">
            <h3>Update Projects</h3>
            <div class="productAndImage">
                <div class="productContainer">
                    <input type="text" id="alterprojectName" placeholder="Enter the Name of Project">
                    <input type="text" id="alterprojectDesc" placeholder="Enter Project Discription">
                    <input type="text" id="alterprojectLink" placeholder="Enter Project Link">
                </div>
                <div class="imageContainer">
                    <label for="alterinputFile">
                        <div class="imageInput">
                            <img class="imgSrc" id="alterprojectImage" src="../assets/Image/background_1_original.png"
                                alt="">
                            <input type="file" name="" id="alterinputFile" style="display: none;">
                        </div>
                    </label>
                </div>
            </div>
            <div class="productDtails">
                <input type="text" id="altersprintDay" placeholder="Sprint Number">
                <input type="date" id="alterdateProject" placeholder="Date Of Project">
            </div>
            <div class="productDtails checkboxDt">
                <div class="checkboxCont">
                    <input type="checkbox" id="alterhtmlTag">
                    <label for="alterhtmlTag">HTML</label>
                </div>
                <div class="checkboxCont">
                    <input type="checkbox" id="altercssTag">
                    <label for="altercssTag">CSS</label>
                </div>
                <div class="checkboxCont">
                    <input type="checkbox" id="alterjsTag">
                    <label for="alterjsTag">JavaScript</label>
                </div>
                <div class="checkboxCont">
                    <input type="checkbox" id="alterapiTag">

                </div>
                <div class="checkboxCont">
                    <input type="checkbox" id="alterreactTag">
                    <label for="alterreactTag">React</label>
                </div>
                <div class="checkboxCont">
                    <input type="checkbox" id="altermongoDBTag">
                    <label for="altermongoDBTag">MongoDB</label>
                </div>
                <div class="checkboxCont">
                    <input type="checkbox" id="alterexpressTag">
                    <label for="alterexpressTag">Express</label>
                </div>
                <div class="checkboxCont">
                    <input type="checkbox" id="alternodeTag">
                    <label for="alternodeTag">NodeJS</label>
                </div>
            </div>
            <button type="submit" class="addItemButton">Update Projects</button>
        </form>
