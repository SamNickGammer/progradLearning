<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="keyboard">

        <section class="key-row">
            <div class="key fun ">esc</div>
            <div class="key fun mg-lft10">F1</div>
            <div class="key fun">F2</div>
            <div class="key fun">F3</div>
            <div class="key fun">F4</div>
            <div class="key fun mg-lft10">F5</div>
            <div class="key fun">F6</div>
            <div class="key fun">F7</div>
            <div class="key fun">F8</div>
            <div class="key fun mg-lft10">F9</div>
            <div class="key fun">F10</div>
            <div class="key fun">F11</div>
            <div class="key fun">F12</div>
            <div class="key fun mg-lft10">pause break</div>
            <div class="key fun">prt sc sysrq</div>
            <div class="key fun">insert</div>
            <div class="key fun">delete</div>
            <div class="key fun">*</div>
            <div class="key fun">/</div>
            <div class="key fun">o</div>
        </section>

        <section class="key-row">
            <div class="key">~</div>
            <div class="key">1</div>
            <div class="key">2</div>
            <div class="key">3</div>
            <div class="key">4</div>
            <div class="key">5</div>
            <div class="key">6</div>
            <div class="key">7</div>
            <div class="key">8</div>
            <div class="key">9</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
            <div class="key backspace">backspace</div>
            <div class="key">0</div>
            <div class="key">-</div>
            <div class="key">=</div>
        </section>

        <section class="key-row">
            <div class="key-half l">tab</div>
            <div class="key">q</div>
            <div class="key">w</div>
            <div class="key">e</div>
            <div class="key">r</div>
            <div class="key">t</div>
            <div class="key">y</div>
            <div class="key">u</div>
            <div class="key">i</div>
            <div class="key">o</div>
            <div class="key">p</div>
            <div class="key">[</div>
            <div class="key">]</div>
            <div class="key">\</div>
        </section>

        <section class="key-row">
            <div class="key">search</div>
            <div class="key">a</div>
            <div class="key">s</div>
            <div class="key">d</div>
            <div class="key">f</div>
            <div class="key">g</div>
            <div class="key">h</div>
            <div class="key">j</div>
            <div class="key">k</div>
            <div class="key">l</div>
            <div class="key">;</div>
            <div class="key">'</div>
            <div class="key two r">enter</div>
        </section>

        <section class="key-row">
            <div class="key">shift</div>
            <div class="key">z</div>
            <div class="key">x</div>
            <div class="key">c</div>
            <div class="key">v</div>
            <div class="key">b</div>
            <div class="key">n</div>
            <div class="key">m</div>
            <div class="key">&lt;</div>
            <div class="key">></div>
            <div class="key">/</div>
            <div class="key two-two-half r">shift</div>
        </section>

        <section class="key-row">
            <div class="key">ctrl</div>
            <div class="key">alt</div>
            <div class="key">
                <!-- Spacebar -->
            </div>
            <div class="key">alt</div>
            <div class="key">ctrl</div>
            <div class="arrowkey-container two-two-half">

            </div>
        </section>

    </div>

    </div>
</body>

</html>
